<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

<style>

$duration:2s;
$tailleRond:20px;
$radius:$tailleRond/2;
$nbiteration:infinite;
$animationType:linear;

.rond{
    width: $tailleRond;
    height: $tailleRond;
    border-radius: $radius;
    position:absolute;
    background-color: #F00;
    animation-name:couleurF;
    animation-duration:$duration;
    animation-iteration-count: $nbiteration;
    animation-timing-function: $animationType;
}

.demiRond1, .demiRond2{
    width: $tailleRond;
    height: $radius;
    overflow: hidden;
    position:absolute;
    transform-origin:bottom;
}

.demiRond{
    width: $tailleRond;
    height: $tailleRond;
    border-radius: $radius;
    position:absolute;
}

.demiRond1{
    animation-name:pliageH;
    animation-duration:$duration;
    animation-iteration-count: $nbiteration;
    animation-timing-function: $animationType;
    z-index:20;
}

.demiRond2{
    animation-name:pliageB;
    animation-duration:$duration;
    animation-iteration-count: $nbiteration;
    animation-timing-function: $animationType;
    z-index:10;
}

.demiRond1 .demiRond{
    background-color: #00F;
    animation-name:couleurH;
    animation-duration:$duration;
    animation-iteration-count: $nbiteration;
    animation-timing-function: $animationType;
}

.demiRond2 .demiRond{
    background-color: #00F;
    animation-name:couleurB;
    animation-duration:$duration;
    animation-iteration-count: $nbiteration;
    animation-timing-function: $animationType;
}

@keyframes pliageH{
    0% { 
        transform:rotateX(0deg) rotate(0deg);
    }
    12.5% {
        transform:rotateX(90deg) rotate(0deg);
    }
    12.6% {
        transform: rotateX(90deg) rotate(180deg);
    }
    25% {
        transform:rotateX(0deg) rotate(180deg);
    }
    25.1% {
        transform:rotateY(0deg) rotate(90deg);
    }
    37.5% {
        transform:rotateY(90deg) rotate(90deg);
    }
    37.6% {
        transform:rotateY(90deg) rotate(270deg);
    }
    50% {
        transform:rotateY(0deg) rotate(270deg);
    }
    50.1% { 
        transform:rotateX(0deg) rotate(180deg);
    }
    62.5% {
        transform:rotateX(90deg) rotate(180deg);
    }
    62.6% {
        transform: rotateX(90deg) rotate(0deg);
    }
    75% {
        transform:rotateX(0deg) rotate(0deg);
    }
    75.1% {
        transform:rotateY(0deg) rotate(270deg);
    }
    87.5% {
        transform:rotateY(90deg) rotate(270deg);
    }
    87.6% {
        transform:rotateY(90deg) rotate(90deg);
    }
    100% {
        transform:rotateY(0deg) rotate(90deg);
    }
}

@keyframes pliageB{
    0% { 
        transform: rotate(180deg);
    }
    25% {
        transform: rotate(180deg);
    }
    25.1% {
        transform: rotate(270deg);
    }
    50% {
        transform: rotate(270deg);
    }
    50.1% { 
        transform: rotate(0deg);
    }
    75% {
        transform: rotate(0deg);
    }
    75.1% {
        transform: rotate(90deg);
    }
    100% {
        transform: rotate(90deg);
    }
}

@keyframes couleurH{
    /* BLEU > ROUGE */
    /* start Haut */
    0% { 
        background-color: #00F;
    }
    /* haut milieu */
    12.5% {
        background-color: #00B;
    }
    /* bas milieu */
    12.6% {
        background-color: #B00;
    }
    /* bas */
    25% {
        background-color: #F00;
    }
    /* ROUGE > VERT */
    /* droite */
    25.1% {
        background-color: #F00;
    }
    /* droite milieu */
    37.5% {
        background-color: #B00;
    }
    /* gauche milieu */
    37.6% {
        background-color: #0B0;
    }
    /* gauche */
    50% {
        background-color: #0F0;
    }
    /* VERT > JAUNE */
    /* bas */
    50.1% {
        background-color: #0F0;
    }
    /* bas milieu */
    62.5% {
        background-color: #0B0;
    }
    /* haut milieu */
    62.6% {
        background-color: #BB0;
    }
    /* haut */
    75% {
        background-color: #FF0;
    }
    /* JAUNE > BLEU */
    /* gauche */
    75.1% {
        background-color: #FF0;
    }
    /* gauche milieu */
    87.5% {
        background-color: #BB0;
    }
    /* droite milieu */
    87.6% {
        background-color: #00B;
    }
    /* droite */
    100% {
        background-color: #00F;
    }
}

@keyframes couleurB{
    0% { 
        background-color: #00F;
    }
    25% {
        background-color: #00F;
    }
    25.1% {
        background-color: #F00;
    }
    50% {
        background-color: #F00;
    }
    50.1% { 
        background-color: #0F0;
    }
    75% {
        background-color: #0F0;
    }
    75.1% {
        background-color: #FF0;
    }
    100% {
        background-color: #FF0;
    }
}

@keyframes couleurF{
    0% { 
        background-color: #F00;
    }
    25% {
        background-color: #F00;
    }
    25.1% {
        background-color: #0F0;
    }
    50% {
        background-color: #0F0;
    }
    50.1% { 
        background-color: #FF0;
    }
    75% {
        background-color: #FF0;
    }
    75.1% {
        background-color: #00F;
    }
    100% {
        background-color: #00F;
    }
}


</style>
