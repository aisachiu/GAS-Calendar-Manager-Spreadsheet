<p>This script deletes all items marked "1" in a delete column G.</p>

<p> Do you wish to continue?</p>
<script>

// Pass input dates to server-side submitDates()
function submitYes() {
  $("div.rond").css("visibility","visible");
  $("input").prop("disabled", true);
  google.script.run
        .withSuccessHandler(
           // Dates delivered, close dialog
           function() {
             google.script.host.close();
           })
           // Display failure messages
         .withFailureHandler(
           function() {
             var div = $('<div id="error" class="error"> error </div>');
             $("#demo").append(div);
           })
         .deleteMarkedEvents();
}

function submitNo(){
  google.script.host.close();
}

</script>
<input type="button" value="Cancel" onclick="submitNo()" /><input type="button" value="Yes" onclick="submitYes()" />
<div class="rond" style="visibility: hidden"></div>
